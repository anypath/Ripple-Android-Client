<ion-view title="Make a Payment">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-content padding="false">
        <div ng-show="send.show >= 2"><p>{{send.recipient}}</p></div>
        <div ng-show="send.step == 1">
            <autocomplete ng-model="send.recipient" data="send.recipients" attr-placeholder="send to..." on-type="send.checkRecipient();"></autocomplete>
            <button class="button button-full button-calm" ng-disabled="!send.recipientIsValid" ng-click="send.onRecipientSelected();">
                Next
            </button>
        </div>
        <div ng-show="send.step == 2">
            <label class="item item-input">
                <span class="input-label">Amount</span>
                <input type="number" ng-model="send.amount" />
            </label>
            <label class="item item-input item-select">
                <span class="input-label">Currency</span>
                <select ng-model="send.currency" ng-options="currency for currency in send.currencies"></select>
            </label>
            <button class="button button-full button-calm" ng-disabled="!send.amount" ng-click="send.onAmountSelected();">
                Next
            </button>
        </div>
        <div ng-show="send.step == 3">
            <div ng-repeat="path in send.paths">
                <span>{{path.source_currency.currency}}</span>
            </div>
        </div>
    </ion-content>
</ion-view>
