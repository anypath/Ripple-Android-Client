<ion-view title="Balances">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-content padding="false">
        <div class="list card" ng-show="balances.balances" ng-repeat="balance in balances.balances">
            <a class="item full-width balance-item" ng-click="balance.showLines = !balance.showLines">
                <span class="text-left float-left"><strong>{{balance.currency}}</strong></span>
                <span class="text-right float-right">{{balance.balance | currency: balance.currency}}</span>
            </a>
            <ul class="item item-body" ng-if="balance.currency != 'XRP'" ng-show="balance.showLines">
                <li class="line-item block" ng-repeat="line in balance.lines | orderBy: line.balance">
                    <span class="text-left float-left"><span address="line.issuer"></span></span>
                    <span class="text-right float-right">{{line.balance | currency: balance.currency}}</span>
                </li>
            </ul>
        </div>
    </ion-content>
</ion-view>
