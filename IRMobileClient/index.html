<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Instant Ripple</title>

    <link href="css/deps/ionic.css" rel="stylesheet" />
    <link href="css/deps/ionicons.css" rel="stylesheet" />
    <link href="css/deps/autocomplete.css" rel="stylesheet" />
    <link href="css/app/app.css" rel="stylesheet" />
    
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m);
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    </script>

    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/bypass.js"></script>
    <script src="scripts/deps/ionic.bundle.js"></script>
    <script src="scripts/deps/ng-cordova.js"></script>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/deps/underscore.js"></script>
    <script src="scripts/deps/moment.js"></script>
    <script src="scripts/deps/angular-moment.js"></script>
    <script src="scripts/deps/sjcl.js"></script>
    <script src="scripts/deps/ripple-0.10.0.js"></script>
    <script src="scripts/deps/linq.js"></script>
    <script src="scripts/deps/autocomplete.js"></script>
    <script src="scripts/deps/qrcode.js"></script>
    <script src="scripts/deps/angular-qrcode.js"></script>

    <script src="scripts/app/app.js"></script>
    <script src="scripts/app/filters/currencyFilter.js"></script>
    <script src="scripts/app/services/clientSession.js"></script>
    <script src="scripts/app/services/nameResolver.js"></script>
    <script src="scripts/app/directives/address.js"></script>
    <script src="scripts/app/services/rippleRemote.js"></script>
    <script src="scripts/app/services/analytics.js"></script>
    <script src="scripts/app/controllers/indexController.js"></script>
    <script src="scripts/app/controllers/balancesController.js"></script>
    <script src="scripts/app/controllers/sendController.js"></script>
    <script src="scripts/app/controllers/transactionsController.js"></script>
    <script src="scripts/app/controllers/loginController.js"></script>
    <script src="scripts/app/controllers/contactsController.js"></script>
    <script src="scripts/app/controllers/trustlinesController.js"></script>
    <script src="scripts/app/controllers/unfundedController.js"></script>
</head>
    <body ng-app="irApp">
        <ion-side-menus ng-controller="indexController">
            <ion-side-menu-content drag-content="false" edge-drag-threshold="false">
                <ion-nav-bar id="popup-anchor" class="bar-positive" ng-class="{invisible: !showHeader}">
                </ion-nav-bar>
                <ion-nav-view></ion-nav-view>
            </ion-side-menu-content>
            <ion-side-menu side="left">
                <ion-header-bar align-title="left" class="bar-calm">
                    <div class="buttons">
                        <button menu-close class="button button-icon button-clear ion-android-arrow-dropleft"></button>
                    </div>
                    <h1 class="title">~{{userUsername}}</h1>
                </ion-header-bar>
                <ion-content padding="false">
                    <div class="list">
                        <a class="item item-icon-left" nav-clear menu-close ui-sref="balances">
                            <i class="icon ion-social-usd"></i>
                            Balances
                        </a>
                        <a class="item item-icon-left" nav-clear menu-close ui-sref="send">
                            <i class="icon ion-android-send"></i>
                            Make a Payment
                        </a>
                        <a class="item item-icon-left" nav-clear menu-close ui-sref="transactions">
                            <i class="icon ion-arrow-swap"></i>
                            Transactions
                        </a>
                        <a class="item item-icon-left" nav-clear menu-close ui-sref="contacts">
                            <i class="icon ion-person-stalker"></i>
                            Contacts
                        </a>
                        <a class="item item-icon-left" nav-clear menu-close ui-sref="trustlines">
                            <i class="icon ion-fork-repo"></i>
                            Trust Settings
                        </a>
                        <div class="item item-divider"></div>
                        <a class="item item-icon-left" nav-clear menu-close ui-sref="login">
                            <i class="icon ion-log-out"></i>
                            Logout
                        </a>
                    </div>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>
    </body>
</html>
