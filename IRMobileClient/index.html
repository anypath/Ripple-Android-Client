    <body ng-app="irApp">
        <div ng-controller="indexController">
            <ion-side-menus>
                <ion-side-menu-content drag-content="false" edge-drag-threshold="false">
                    <ion-nav-bar class="bar-positive nav-title-slide-ios7" ng-class="{invisible: !showHeader}">

                    <ion-content>
                        <div class="list">
                            <a class="item item-icon-left" nav-clear menu-close ui-sref="balances">
                                <i class="icon ion-social-usd"></i>
                                Balances
                            </a>
                            <a class="item item-icon-left" nav-clear menu-close ui-sref="contacts">
